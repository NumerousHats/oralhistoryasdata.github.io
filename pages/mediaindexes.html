---
layout: default
permalink: mediaindexes.html
---
<div class="container">
    <div class="row mb-5">
        <div class="col-12 my-5">
            <h1>All Indexed Media</h1>
        </div>
        {% for indexfile in site.indexes %}
        <div class="col-6 col-md-4 mb-3">
            <div class="card" >
                <div class="card-body">
                    <h3 class="card-title">{{indexfile.title}}</h3>
                    {% if indexfile.date-interviewed%}<h6 class="card-subtitle mb-2 text-muted">{{transcript.date-interviewed}}</h6>{%endif%}    
                    <a href="transcripts/{{transcript.object-id}}.html" class="card-link stretched-link">Go to interview</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
